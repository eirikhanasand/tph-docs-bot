name: Lint Code

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installs dependencies
      - name: Install dependencies
        run: npm install

      # Runs ESLint
      - name: Run ESLint
        run: npx eslint --fix ./src

      # Displays result
      - name: Check for ESLint errors
        run: |
          if npx eslint --fix ./src; then
            echo "Linting passed!"
          else
            echo "Linting failed!"
            exit 1
          fi
